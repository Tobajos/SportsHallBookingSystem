<form (ngSubmit)="onSubmit(form)" #form="ngForm">    
    <input type="email" placeholder="email" ngModel name="email" id="email">
    <input type="password" placeholder="password" ngModel name="password" id="password">
    <button>Login</button>
</form>    


<p>Don't have account? <a [routerLink]="'/register'">Sign up here</a></p>
